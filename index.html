<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-text">Tic Tac Toe</div>
    </div>
    <div class="main">
        <div class="gameboard">
            <div class="cells" id="cell-0"></div>
            <div class="cells" id="cell-1"></div>
            <div class="cells" id="cell-2"></div>
            <div class="cells" id="cell-3"></div>
            <div class="cells" id="cell-4"></div>
            <div class="cells" id="cell-5"></div>
            <div class="cells" id="cell-6"></div>
            <div class="cells" id="cell-7"></div>
            <div class="cells" id="cell-8"></div>
        </div>
    </div>
    <div class="modal" id="start-modal">

        <div class="modal-content">
            <div class="forms">
            <form>
                <div class="player-containers">
                <label for="playerOneInput" class="player-labels">Player One Name</label>
                <input id='playerOneInput' type="text">
                <p id="playerOneMark" class="playerMarks">X</p>
                </div>
                <div class="player-containers">
                <label for="playerTwoInput" class="player-labels">Player Two Name</label>
                <input id='playerTwoInput' type="text">
                <p id="playerTwoMark" class="playerMarks">O</p>
                </div>
            </form>
            </div>
            <div class="btns">
            <button class="play-btn">Play</button>
            <div class="comp-container">
            <label for="comp" id="comp-label">Play Against Computer</label>
            <input type="checkbox" id="comp" class="comp-btn">
            </div>
            </div>
        </div>
    </div>

    <div id="new-game-modal">
        <div class="new-game-modal-content">
            <div class="win-announcement"></div>
            <button class="new-game-btn">New Game</button>
        </div>
    </div>
</body>
</html>
